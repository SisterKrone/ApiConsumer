<ion-header>
  <ion-toolbar>
    <ion-buttons><ion-back-button></ion-back-button></ion-buttons>
    <ion-title>Historico</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let response of historic">
      <ion-item>
        <ion-label>Token: {{response}} </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(response)" expandable>
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
